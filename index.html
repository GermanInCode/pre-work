<!DOCTYPE html>
<html>
  <head>
    <title>RFZ</title>
    <!-- Esto se muestra en el nombre de la tab del navegador -->
  </head>
  <body>
    <!-- Esto es lo que se muestra en el navegador -->
    <h1>About me</h1> <!-- Aqui debe de ir el encabezado -->
     <!-- Aqui debe de ir la sección 1 -->
     <ul>
      <li>Nombre: Rodolfo Fajardo</li>
      <li>Edad: 26</li>
      <li>Profesion: Ing. Civil</li>
    </ul>
     <!-- Adentro de las tag de la sección debe de haber una lista -->
    <!-- Cada elemento de la lista contiene un dato personal -->

    <p>Habia un peruano timoratoo</p> <!-- Aquí debe de ir la sección 2 -->

    <img src="spongebob.png" width="100"> <!-- Aquí debe de ir la imagen -->
  </body>
</html>

<!-- h1 < se llaman tags o elementos y funcionan para definir que tipo de elemento es -->
<!-- h1 es un heading 1, es decir, un titulo -->
